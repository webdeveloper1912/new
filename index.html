<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script>

var app = angular.module("MyApp",[]);
app.controller("MyController1", function($scope, $http) {
    $scope.submit = function() {
    	$scope.errors = [];
        $http.post(
            "insert_data.php", {
                'UserID': $scope.UserID,
                'password': $scope.password,
              
            })
        .success(function(data) {
            alert(data);
            $scope.UserID = null;
            $scope.password = null;
          
        })
        .error(function(data, status) {
                        $scope.errors.push(status);
                    });
    }
});

</script>
<body>
<div ng-app="MyApp" ng-controller="MyController1"> 
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">  
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="UserID" ng-model="UserID" name="UserID" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" ng-model="password" name="password" type="password" value="">
			    		</div>
			    		
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="submit()">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
