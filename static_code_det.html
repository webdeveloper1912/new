<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  
  <!-- Bootstrap CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  
  <!-- FontAwesome CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css">
  
  <title>Static Data Code  Details</title>

</head>
<body>

  <!-- Bootstrap container. This holds everything on this page -->
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Stage Data Code Details</h3>
        <br>
        <!-- Form starts here -->
        <form action="">
          <!-- Row1 starts here -->
          <div class="row">
            <!-- Column1 starts here -->
            <div class="col-sm-4 offset-sm-1">
              <!-- Field Stage ID -->
              <div class="form-group">
                <label for="staticDataType">Static Data Type</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="staticDataType">
                  <div class="input-group-addon"><a href="#" class="btn btn-light"></a></div>
                </div>
              </div>
            </div>
            <!-- Column2 starts here -->
            <div class="col-sm-4 offset-sm-1">
              <!-- Field Step ID -->
              <div class="form-group">
                <label for="staticDataCode">Static Data Code</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="staticDataCode">
                  <div class="input-group-addon"><a href="#" class="btn btn-light"></a></div>
                </div>
              </div>
            </div>
            <!-- Column3 starts here -->
    
          </div>
          <!-- Row2 starts here -->
          <div class="row">
            <!-- Column1 starts here -->
            <div class="col-sm-10 offset-sm-1">
              <!-- Field Auto verify -->
           <div class="form-group">
                <label for="staticDataCodeDescription">Static Data Code Description</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="staticDataCodeDescription">
                  <div class="input-group-addon"><a href="#" class="btn btn-light"></a></div>
                </div>
              </div>
            </div> 
            </div>

          <br>
          <br>
            <!-- New row for Submit button -->
            <div class="row">
               <div class="col-sm-3 offset-sm-1">
                <button type="button" class="btn btn-warning">Send back for modification</button>
              </div>
              <div class="col-sm-1 offset-sm-1">
                <button type="button" class="btn btn-danger">Decline</button>
              </div>
              <div class="col-sm-1 offset-sm-1">
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
              
            </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Javascript on CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
</body>
</html>
