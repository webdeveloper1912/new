<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  
  <!-- Bootstrap CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  
  <!-- FontAwesome CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css">
  
  <title>Role Master</title>

</head>
<body>

  <!-- Bootstrap container. This holds everything on this page -->
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Role Master criteria</h3>
        <br>
        <!-- Form starts here -->
        <form action="">
          <!-- Row1 starts here -->
          <div class="row">
              <!-- Column1 starts here -->
              <div class="col-sm-3 offset-sm-1">
                <!-- Field Action -->
                <div class="form-group">
                  <label for="action">Action</label>
                  <select name="newCust" id="action" class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="Add">Add</option>
                    <option value="Modify">Modify</option>
                    <option value="Verify">Verify</option>
                    <option value="Edit">Edit</option>
                  </select>
                </div>
              </div>
              <!-- Column2 starts here -->
              <div class="col-sm-3 offset-sm-1">
                <div class="form-group">
                  <label for="role">Role</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="role">
                    <div class="input-group-addon"><a href="#" class="btn btn-light"><i class="fa fa-search"></i></a></div>
                  </div>
                </div>
              </div>

            </div>
          <br>
          <br>
          <!-- Row2 starts here (Submit row) -->
          <div class="row">
            <div class="col-sm-2 offset-sm-1">
              <button type="button" class="btn btn-primary">GO</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Javascript on CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
</body>
</html>
